spring:
  application:
    name: api-getway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
  redis:
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        min-idle: 0
        max-idle: 8
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
zuul:
  sensitive-headers:
#超时配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000